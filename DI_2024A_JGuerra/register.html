<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilo_login.css">
    <script src="java/login.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="address">Nombre</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Género</label>
                <select class="form-control" id="gender" required>
                    <option value="">Seleccione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="otro">Prefiero no decirlo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">País</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="registrarUsuario()">Registrarse</button><br><br>
            <button type="submit" class="btn btn-primary" onclick="regresarPaginaAnterior()">volver</button>
        </form>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
